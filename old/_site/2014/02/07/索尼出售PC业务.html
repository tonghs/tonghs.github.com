          <h1>
            <div class='date'>07 Feb 2014</div>
            索尼出售 PC 业务
          </h1>
          <p><code class="highlighter-rouge">索尼</code>将出售旗下 PC 业务，连同 <code class="highlighter-rouge">VAIO</code> 品牌，一同出售给一家日本投资基金，由<code class="highlighter-rouge">索尼</code>一手打造的 <code class="highlighter-rouge">VAIO</code> 品牌在这次出售中也将寿终正寝。</p>

<p>最近几年由于移动互联网的发展，尤其是平板电脑为代表得移动设备的发展，对传统 PC 产生巨大冲击，一再蚕食 PC 市场，估计也是因为在 2013 年扭亏无望，迫使<code class="highlighter-rouge">索尼</code>做此决定。</p>

<p><code class="highlighter-rouge">VAIO</code>，走好！</p>

          <br />
<p id="signoff">
  tonghs
</p>
