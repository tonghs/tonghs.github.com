          <h1>
            <div class='date'>09 Jun 2014</div>
            Chrome for Mac 扩展的安装目录位置及用途
          </h1>
          <p>先放地址路径：</p>

<div class="highlighter-rouge"><pre class="highlight"><code>~/Library/Application Support/Google/Chrome/Default/Extensions
</code></pre>
</div>

<p>那么到底有什么用呢？</p>

<p>这个路径下存储的全部是源码，复制到新环境下，用开发者模式可以直接导入到 Chrome 中，那么离线也可以装需要的扩展了。</p>
